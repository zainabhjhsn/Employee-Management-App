<button (click)="goBack()" class="btn btn-secondary mb-3">‚Üê Back</button>

<h4 class="mb-4">
  Expense Claims Details for Employee: {{ claimDetails[0]?.employee?.name }}
</h4>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>Description</th>
      <th>Total</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of claimDetails">
      <td>{{ item.date | date : "dd-MM-yyyy" }}</td>
      <td>{{ item.type }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.total }}</td>
      <td>{{ item.status }}</td>
    </tr>
  </tbody>
</table>
